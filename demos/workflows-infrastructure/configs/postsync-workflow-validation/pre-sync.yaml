apiVersion: v1
kind: Secret
metadata:
  name: default.service-account-token
  annotations:
    kubernetes.io/service-account.name: default
    argocd.argoproj.io/hook: PreSync
type: kubernetes.io/service-account-token

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent
  annotations:
     argocd.argoproj.io/hook: PreSync
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtasksets
    verbs:
      - list
      - watch
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtasksets/status
    verbs:
      - patch
  - apiGroups:
      - external-secrets.io
    resources:
      - externalsecrets
    verbs: ["*"]
  - apiGroups:
      - ""
    resources:
      - secrets
      - pods
    verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-default
  annotations:
     argocd.argoproj.io/hook: PreSync
     argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agent
subjects:
  - kind: ServiceAccount
    name: default

---

apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: color-validation
  annotations:
     argocd.argoproj.io/hook: PreSync
spec:
  entrypoint: main
  serviceAccountName: default
  ttlStrategy:
    secondsAfterCompletion: 300
  templates:
  - name: main
    steps:
      - - name: create-color-external-secret
          template: create-color-external-secret
      - - name: get-color-secret
          template: get-color-secret
      - - name: evaluate-color
          template: evaluate-color
          arguments:
            parameters:
            - name: color
              value: "{{steps.get-color-secret.outputs.parameters.color}}"
      - - name: touch-external-secret
          template: touch-external-secret

  - name: create-color-external-secret
    resource:
      action: create
      setOwnerReference: true
      successCondition: status.conditions.0.status == True
      failureCondition: status.conditions.0.status == False
      manifest: |
        apiVersion: external-secrets.io/v1beta1
        kind: ExternalSecret
        metadata:
          name: color-test
        spec:
          refreshInterval: '0'
          secretStoreRef:
            kind: ClusterSecretStore
            name: gcp
          target:
            name: color-test
            creationPolicy: Owner
          data:
          - secretKey: COLOR
            remoteRef:
              key: COLOR
  - name: get-color-secret
    outputs:
      parameters:
      - name: color
        valueFrom:
          jsonPath: '{.data.COLOR}'
    resource:
      action: get
      manifest: |
        apiVersion: v1
        kind: Secret
        metadata:
          name: color-test
  - name: evaluate-color
    inputs:
      parameters:
      - name: color
    container:
      image: ubuntu:20.04
      command:
      - /bin/bash
      - -c
      - |
        set -x
        export COLOR=$(echo "{{inputs.parameters.color}}" | base64 -d -)
        case ${COLOR} in
          red)
            exit 0
            ;;
          yellow)
            exit 0
            ;;
          blue)
            exit 0
            ;;
          green)
            exit 0
            ;;
          purple)
            exit 0
            ;;
          orange)
            exit 0
            ;;
          *)
            echo "${COLOR} is invalid!"
            exit 1
            ;;
        esac
  - name: touch-external-secret
    resource:
      action: patch
      mergeStrategy: json
      ignoreNotFound: true
      # successCondition: status.conditions.0.status == True
      # failureCondition: status.conditions.0.status == False
      flags:
      - externalsecrets.external-secrets.io
      - postsync-validation-deploy-cm
      manifest: |
        - op: replace
          path: /metadata/annotations/akuity.io~1refreshedAt
          value: "{{workflow.creationTimestamp}}"